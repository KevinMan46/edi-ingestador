services:
  app:
    build: .
    ports:
      - "8500:8000"
    env_file:
      - .env
    environment:
      - TIKA_SERVER_URL=http://tika:9998
      - ELASTICSEARCH_URL=${ELASTICSEARCH_URL}
      - ELASTICSEARCH_USER=${ELASTICSEARCH_USER}
      - ELASTICSEARCH_PASSWORD=${ELASTICSEARCH_PASSWORD}
      - PDF_BASE_DIR=${PDF_BASE_DIR}
    depends_on:
      - tika
    networks:
      - edi-ingesta-network
    volumes:
      - ./src:/app/src
      - ./.env:/app/.env
      #- /home/administrador/files:${PDF_BASE_DIR}
      #- C:/Users/kasca/Documents/resoluciones-casaciones/ESCANEADOS:${PDF_BASE_DIR} #cuando se usa la ruta para docker
      - ${PDF_BASE_DIR_HOST}:/data/pdfs #cuando se usa la ruta para Windows o Linux (HOST anfitrion, no docker)

  tika:
    image: apache/tika:3.1.0.0-full
    ports:
      - "9998:9998"
    networks:
      - edi-ingesta-network

networks:
  edi-ingesta-network: